<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ExpertLinks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  
  <script type="module">//SCRIPT DE FIREBASE
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCjszf-x_6jER0x5ZhwzmRgMpUdoJ2Rxuw",
      authDomain: "expertitsupport.firebaseapp.com",
      projectId: "expertitsupport",
      storageBucket: "expertitsupport.appspot.com",
      messagingSenderId: "838032327014",
      appId: "1:838032327014:web:907e395d985322c8ec88a7"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
  </script>

</head>

<body>
  <h1 class="display-1 text-center mb-4">ExpertLinks</h1>
  <div class="container-fluid">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true"><img src="experticket.jpg"></button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false"><img src="freshdesk.jpg"></button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false"><img src="devops.jpg"></button>
      </li>
    </ul>
    <div class="tab-content mt-5" id="myTabContent">
      <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
        <div class="container d-flex align-items-center">

          <select class="form-select form-select-lg me-4" id="experticket-selector" aria-label="experticket selector">
            <option selected>Selecciona Expeticket...</option>
            <option value="bombasgens">BOMBAS GENS</option>
            <option value="dinopolis">DINOPOLIS</option>
            <option value="dna">DNA</option>
            <option value="dta">DTA - Mestalla i Palau de les Arts</option>
            <option value="excursionesmaritimas">EXCURSIONES MARITIMAS BENIDORM</option>
            <option value="gdsparquesreunidos">GDS PARQUES REUNIDOS</option>
            <option value="grprgermany">GDS PPRR ALEMANIA (Moviepark)</option>
            <option value="grprbelgium">GDS PPRR BELGICA (Bobbejaanland)</option>
            <option value="grpritaly">GDS PPRR ITALIA (Mirabilandia)</option>
            <option value="grprnetherlands">GDS PPRR NETHERLANDS (Slagharen)</option>
            <option value="hwmaspalomas">HOLLYDAY WORLD Maspalomas</option>
            <option value="islamagica">ISLA MAGICA</option>
            <option value="magiccostablanca">MAGIC COSTA BLANCA</option>
            <option value="oceanografic">OCEANOGRAFIC</option>
            <option value="parquesgruposm">PARQUES GRUPO SANTA MARIA</option>
            <option value="portaventuraworld">PORT AVENTURA WORLD</option>
            <option value="puydufou">PUY DU FOU</option>
            <option value="puydufou-france">PUY DU FOU FRANCIA</option>
            <option value="sendaviva">SENDAVIVA</option>
            <option value="terranatura">TERRA NATURA BENIDORM</option>
            <option value="terranaturamurcia">TERRA NATURA MURCIA</option>
            <option value="tixalia">TIXALIA</option>  
            <option value="travelparks">TRAVELPARKS</option>
            <option value="visitvalencia">VISIT VALENCIA</option>
          </select>
                      
            <!-- Tixalia funciona distinto:
                            en PRO es https://admin.tixalia.com/ y en PRE es https://pre-tixalia.admin.experticket.com/ como los demás
                            El resto son https://admin.xxx.experticket.com y en PRE es https://pre-xxx.admin.experticket.com/
            -->

          <select class="form-select form-select-lg me-4" id="expert-env" aria-label="environment type">
            <option selected>Selecciona entorno...</option>
            <option value="PRE">PRE</option>
            <option value="PRO">PRO</option>
          </select>

          <select class="form-select form-select-lg me-4" id="expert-type" aria-label="identifier type">
            <option selected>Buscar por...</option>
            <option value="/Provider/ProductBase/Edit?queryViewModel=">Categoría | ProductBaseId</option>
            <option value="/Partners/Partner/Edit?queryViewModel=">Colaborador | PartnerId</option>
            <option value="/DiscountCoupon/DiscountCoupon/Edit?queryViewModel=">Cupón</option>
            <option value="/Provider/Product/Edit?queryViewModel=">Producto | ProductId</option>
            <option value="/Provider/Provider/Edit?queryViewModel=">Proveedor | ProviderId</option>
            <option value="/Provider/TicketEnclosure/Edit?TicketEnclosureId=">Recinto | TicketEnclosureId</option>
            <option value="/Provider/Ticket/Edit?queryViewModel=">Ticket | TicketId</option>
            <option value="/Purchases/Sale/Details?queryViewModel=">Venta | SaleId</option>
          </select>

          <input class="form-control form-control-lg me-4" id="expert-id" type="text" placeholder="Introduce el identificador..." aria-label="experticket identifier">

          <button class="btn btn-success btn-lg col-1" id="expert-button">Ir</button>
        </div>
      </div>

      <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
        <div class="container d-flex align-items-center">
          <input class="form-control form-control-lg me-4" id="fresh-ticket" type="text" placeholder="Introduce el número de ticket..." aria-label="freshdesk ticket number">
          <button class="btn btn-success btn-lg col-1" id="fresh-button">Ir</button>
        </div>
      </div>

      <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
        <div class="container d-flex align-items-center">
          <input class="form-control form-control-lg me-4" type="text" id="devops-wi" placeholder="Introduce el número de Work Item..." aria-label="devops work item number">
          <button class="btn btn-success btn-lg col-1" id="devops-button">Ir</button>
        </div>
      </div>
    </div>
  </div>
  <div class="form-check form-switch d-flex justify-content-center m-4">
    <input class="form-check-input" id="switch" type="checkbox" role="switch" value="" id="flexSwitchCheckDefault" checked>
    <label class="form-check-label ms-2" for="flexSwitchCheckDefault">
      Abrir en una nueva pestaña
    </label>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
